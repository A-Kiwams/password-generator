<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3>Password</h3>
        <form>
            <label for="">Number of characters</label>
            <input type="range" min="1" max="50" id="characterAmountRange">
            <input type="number" min="1" max="50" id="characterAmountNumber">

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit">Generate Password</button>
        </form>
    </div>
</body>
</html>
